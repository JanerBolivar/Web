<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del Día | El Portal</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./IMG/Fondo.jpeg" alt="Plato Principal">
            <h1 class="restaurant-title">El Portal</h1>
        </div>
        <div class="content">
            <h1>MENÚ DEL DÍA</h1>
            <p>Conoce nuestros mejores platos</p>
            <div class="menu">
                <div class="item">
                    <a href="#entradas">
                        <img src="./IMG/Entrada.png" alt="Entrada">
                        <p class="botones">Entradas</p>
                    </a>
                </div>
                <div class="item">
                    <a href="#platos-principales">
                        <img src="./IMG/Plato_Fuerte.jpg" alt="Plato Principal">
                        <p class="botones">Platos fuertes</p>
                    </a>
                </div>
                <div class="item">
                    <a href="#postres">
                        <img src="./IMG/Postre.jpg" alt="Postre">
                        <p class="botones">Postres</p>
                    </a>
                </div>
            </div>
        </div>

        <!-- Sección de Platos en Descuento 
        <div id="descuentos" class="section">
            <h2 class="menu-title">Platos en Descuento</h2>
            <div class="carousel-container">
                <div class="carousel" id="descuentos-carousel"></div>
            </div>
        </div>-->

        <!-- Estructura del Carrusel Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./IMG/Arepa.png" alt="Arepa"></div>
                <div class="swiper-slide"><img src="./IMG/Empanada.png" alt="Empanada"></div>
                <div class="swiper-slide"><img src="./IMG/Patacones.png" alt="Patacones"></div>
                <!-- Agrega más imágenes aquí si es necesario -->
            </div>

            <!-- Paginación -->
            <div class="swiper-pagination"></div>

            <!-- Botones de Navegación -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Sección de Entradas -->
        <div id="entradas" class="section">
            <h2 class="menu-title">Entradas</h2>
            <div class="menu-items" id="entradas-container"></div>
        </div>

        <!-- Sección de Platos Principales -->
        <div id="platos-principales" class="section">
            <h2 class="menu-title">Platos Fuertes</h2>
            <div class="menu-items" id="platos-principales-container"></div>
        </div>

        <!-- Sección de Postres -->
        <div id="postres" class="section">
            <h2 class="menu-title">Postres</h2>
            <div class="menu-items" id="postres-container"></div>
        </div>

        <div class="footer">
            <p>¡Reserva tu mesa!</p>
            <a href="https://www.elportal.com">www.elportal.com</a>
            <p>&copy; 2024 Janer Muñoz. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="./JS/menu.js"></script>
    <script src="./JS/swiper-setup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</body>

</html>
